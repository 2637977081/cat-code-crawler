server.port=8100
spring.application.name=cat-code-crawler-executor

xxl.job.admin.addresses=http://127.0.0.1:8080/cat-code-job-admin
xxl.job.executor.appname=cat-code-crawler-executor
xxl.job.executor.port=8101
xxl.job.executor.ip=
xxl.job.accessToken=
xxl.job.executor.job.logpath=xxl-job-executor-logs/xxl-jobhandler-logs/${xxl.job.executor.appname}
xxl.job.executor.job.logretentiondays=-1

### mybatis
mybatis.mapper-locations=classpath:/mybatis-mapper/*Mapper.xml

### xxl-conf, datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xxl-conf?Unicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=30
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.test-on-borrow=true

# xxl-conf, confdata
xxl.conf.confdata.filepath=/data/applogs/xxl-conf/confdata
xxl.conf.access.token=
